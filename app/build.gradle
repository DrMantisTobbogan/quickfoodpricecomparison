apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    // Android 14 == SDK Level 34. This number should generally be kept up to date with
    // the most recent supported Android release.
    defaultConfig {
        compileSdk 34
    }

    namespace "com.wolfcola.quickfoodpricecomparison.quickfoodpricecomparison"

    defaultConfig {
        applicationId "com.wolfcola.quickfoodpricecomparison.quickfoodpricecomparison"
        versionCode 7
        versionName '1.1.12'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Briefcase currently requires API Level 24 for the `pidof` command, and the `--pid`
        // argument to `adb logcat`. This supports over 90% of active devices
        // (https://github.com/beeware/rubicon-java/issues/74).
        minSdkVersion 24
        // This should generally match the compileSDKVersion from above.
        targetSdkVersion 34

        python {
            version "3.11"
            pip {
                install "-r", "requirements.txt"
            }
            extractPackages "tests"
        }
        ndk {
            
            // Chaquopy also supports x86, but it's not very useful anymore, so we'll
            // disable it to speed up the build.
            abiFilters "arm64-v8a", "armeabi-v7a", "x86_64"
            
        }
    }
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21) // replace with your desired Java version

        }
    }

    compileOptions {
      sourceCompatibility JavaVersion.VERSION_21
      targetCompatibility JavaVersion.VERSION_21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    sourceSets {
        main {
            python.srcDirs = [
                "src/main/python",  // App code
                "src/main/python-briefcase",  // Template code
                "src/main/python/quickfoodpricecomparison/resources"
            ]
        }
    }
}

chaquopy {
    defaultConfig {
        def os = System.getProperty("os.name").toLowerCase()
        if (os.contains("win")) {
            buildPython("C:/Program Files/Python311/python.exe")
        } else if (os.contains("nix") || os.contains("nux") || os.contains("mac")) {
            buildPython("/usr/bin/python3")
        }
        version = "3.11"
        pyc {
            src = false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
}

